<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Catálogo de Livros</h1>
  </header>
  <main>
    <section id="cadastro">
      <h2>Cadastro de Livros</h2>
      <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        <label for="exemplares">Exemplares Disponíveis:</label>
        <input type="number" id="exemplares" name="exemplares" required>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
    <section id="pesquisa">
      <h2>Pesquisa de Livros</h2>
      <input type="text" id="pesquisa" name="pesquisa" placeholder="Pesquisar por título ou autor">
      <button id="btn-pesquisar">Pesquisar</button>
      <div id="resultados">

      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Catálogo de Livros</p>
  </footer>
</body>

</html>
